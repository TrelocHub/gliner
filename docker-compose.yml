version: "3.9"

services:
  gliner:
    image: pytorch/pytorch:2.3.0    # <-- imagine prebuild oficialÄƒ
    container_name: gliner-ner
    restart: unless-stopped
    working_dir: /app
    command: sh -c "pip install --no-cache-dir transformers gliner fastapi uvicorn[standard] && uvicorn app:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./app.py:/app/app.py
      - /srv/data/models/gliner:/root/.cache/huggingface
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
