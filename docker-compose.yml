version: "3.9"

services:
  gliner:
    image: intel/intel-optimized-pytorch:latest
    container_name: gliner-ner
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./app.py:/app/app.py          # montează aplicația ta FastAPI
      - /srv/data/models/gliner:/root/.cache/huggingface   # cache pentru model
    ports:
      - "8500:8000"                   # accesezi pe http://server:8500
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
    command: >
      sh -c "
      pip install --no-cache-dir --upgrade pip &&
      pip install --no-cache-dir transformers gliner fastapi uvicorn[standard] &&
      uvicorn app:app --host 0.0.0.0 --port 8000
      "
